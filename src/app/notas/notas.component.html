<!-- Componente de notas de alumnos -->
<div class="filtros">
  <mat-form-field appearance="fill">
    <mat-label>Buscar por nombre</mat-label>
    <input
      matInput
      [(ngModel)]="filtroNombre"
      (input)="aplicarFiltros()"
      placeholder="Escribe un nombre"
    />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Filtrar por estado</mat-label>
    <mat-select [(ngModel)]="filtroEstado" (selectionChange)="aplicarFiltros()">
      <mat-option value="">Todos</mat-option>
      <mat-option value="Aprobado">Aprobado</mat-option>
      <mat-option value="Suspenso">Suspenso</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.nombre }} </mat-cell>
  </ng-container>

  <!-- Nota -->
  <ng-container matColumnDef="nota">
    <mat-header-cell *matHeaderCellDef> Nota </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.nota }} </mat-cell>
  </ng-container>

  <!-- Estado -->
  <ng-container matColumnDef="estado">
    <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.estado }} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<div class="nuevo-estudiante">
  <h3>Agregar Estudiante</h3>
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input
      matInput
      [(ngModel)]="nuevoEstudiante.nombre"
      placeholder="Nombre del estudiante"
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Nota</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)]="nuevoEstudiante.nota"
      placeholder="Nota del estudiante"
    />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="agregarEstudiante()">
    Agregar
  </button>
</div>
